version: '3'
services:

    #PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: habib/php
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    #Nginx Service
    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        tty: true
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - app-network

    #MariaDB Service
    db:
        image: docker.io/bitnami/mariadb:11.1
        container_name: db
        environment:
            - ALLOW_EMPTY_PASSWORD=no
            - MARIADB_ROOT_USER=root
            - MARIADB_ROOT_PASSWORD=your_laravel_db_password
            - MARIADB_DATABASE=laravel
            - MARIADB_CHARACTER_SET=utf8mb4
            - MARIADB_COLLATE=utf8mb4_unicode_ci
        volumes:
            - 'dbdata:/bitnami/db'
        networks:
            - app-network
    phpmyadmin:
        image: docker.io/bitnami/phpmyadmin:5
        container_name: phpmyadmin
        ports:
            - '81:8080'
            - '444:8443'
        depends_on:
            - db
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge
#Volumes
volumes:
    dbdata:
        driver: local
